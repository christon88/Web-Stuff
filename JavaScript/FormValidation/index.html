<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form Validation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  </head>

  <body>
    <div class="container">
      <h3 class="text-center">Register your account</h3>
      <div id="msg" class="alert"></div>
      <form id="regform">
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" id="name" name="name">
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="text" class="form-control" id="email" name="email">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" id="password" name="password">
        </div>
        <div class="form-group">
          <label>Confirm Password</label>
          <input type="password" class="form-control" id="password2" name="password2">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <script>
      function register(e){
        e.preventDefault();

        var name = document.getElementById('name').value;
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;
        var password2 = document.getElementById('password2').value;
        var msg = document.getElementById('msg')

        if (name.length * email.length * password.length * password2.length == 0) {
          msg.className = 'alert alert-danger'
          msg.innerHTML = 'Please fill out all fields';
        } else {
          if (password !== password2) {
            msg.className = 'alert alert-danger'
            msg.innerHTML = 'Both password fields must be equal';
          } else {
            msg.className = 'alert alert-success'
            msg.innerHTML = name + ' is registered with email '+email
          }
        }
      }

      document.getElementById('regform').addEventListener('submit', register, false)
    </script>
  </body>
</html>
